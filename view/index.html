<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Backbonejs</title>
    <link rel="stylesheet" href="./style.css">
    <script id="template-person" type="text/template">
    <div class="div-person"><span>FirstName:  </span>{{ firstName}} <span>LastName:  </span>{{ lastName}} <span class="remove-person">&times;</span></div>
    </script>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.0/mustache.js" type="text/javascript"></script>

    <script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.10.2/underscore-min.js"
        type="text/javascript"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.4.0/backbone-min.js"
        type="text/javascript"></script>
    


        <div id="form-person">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br><br>
        <button id="#button-add">Add Person</button>
    </div>



    <div id="div-list-person">
        <ul id="list-person"></ul>
    </div>
    
    <script src="./main.js"></script>
</body>

</html>
